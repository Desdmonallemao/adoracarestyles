{% extends 'base.html' %}
{% block content %}
<h2>Cat√©gorie : {{ category.name }}</h2>
<div class="row">
  {% for product in products %}
  <div class="col-md-4 mb-3">
    <div class="card">
      <img src="{{ product.images.first.image.url }}" class="card-img-top">
      <div class="card-body">
        <h5>{{ product.name }}</h5>
        <p>{{ product.description|truncatewords:20 }}</p>
        <a href="{% url 'product_detail' product.id %}" class="btn btn-primary btn-sm">Voir</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
