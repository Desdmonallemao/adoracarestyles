{% extends 'base.html' %}
{% block content %}
<h3>Résultats pour "{{ query }}"</h3>
{% if results %}
  <div class="row">
    {% for product in results %}
    <div class="col-md-4 mb-4">
      <div class="card">
        <img src="{{ product.images.first.image.url }}" class="card-img-top">
        <div class="card-body">
          <h5>{{ product.name }}</h5>
          <a href="{% url 'product_detail' product.id %}" class="btn btn-primary">Voir</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
{% else %}
  <p>Aucun produit trouvé.</p>
{% endif %}
{% endblock %}
