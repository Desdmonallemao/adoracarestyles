{% extends 'base.html' %}
{% block content %}
<h2 class="mb-4 text-center">📝 Conseils Beauté & Capillaires</h2>
<div class="row">
    {% for post in posts %}
    <div class="col-md-6 mb-4">
        <div class="card h-100">
            {% if post.image %}
            <img src="{{ post.image.url }}" class="card-img-top" alt="{{ post.title }}">
            {% endif %}
            <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                <p class="card-text">{{ post.content|truncatewords:25 }}</p>
                <a href="{% url 'blog_detail' post.slug %}" class="btn btn-outline-success">Lire l'article</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
